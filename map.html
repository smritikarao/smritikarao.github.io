            <div id="map" style="width: 500px; height: 400px;"></div>

            <script>
                var locations = [
    [
        "ENG 135 clearihue building",
        48.464337, -123.310386
    ],
    [
    		" PSYCH 100A Maclaurin building",
        48.462774, -123.313832
    ],
    [
    " BIOL 150A Hickman Building",
    48.463878, -123.313799
    ],
    [
    "CSC 101 Business and Economics building",
    48.465452, -123.313141
    ]
]


    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: new google.maps.LatLng(48.463649,  -123.311951),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]+"  "+locations[i][1]+"  "+cnt++);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
    var cnt = 0;
    function counting(){
    cnt++;
    alert(cnt);
    }


            </script>
